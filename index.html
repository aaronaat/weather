<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <title>Five Day Forecast</title>
  </head>
  <body
<div class="container">

  <h1>Five Day Forecast</h1>
  <button class="btn btn-primary" id="cast">Click here!</button>

<br>
<div class="row">
  <div class="card" style="width: 13rem;">
    <img class="card-img-top" id="mondayImg" src="img/sunny.png" alt="image">
    <div class="card-body">

      <h5 id="day">Monday</h5>
      <p id="mondayTemp"></p>
      <p id="mondayPrecip"></p>
      <p id="mondayWind"></p>

    </div>
  </div>
  <div class="card" style="width: 13rem;">
    <img class="card-img-top" src="..." alt="image">
    <div class="card-body">

      <h5 id="day">Tuesday</h5>
      <p id="temp">temperature</p>
      <p id="precip">precipitation</p>
      <p id="wind">wind speed</p>

    </div>
  </div>
  <div class="card" style="width: 13rem;">
    <img class="card-img-top" src="..." alt="image">
    <div class="card-body">

      <h5 id="day">Wednesday</h5>
      <p id="temp">temperature</p>
      <p id="precip">precipitation</p>
      <p id="wind">wind speed</p>

    </div>
  </div>
  <div class="card" style="width: 13rem;">
    <img class="card-img-top" src="..." alt="image">
    <div class="card-body">

      <h5 id="day">Thursday</h5>
      <p id="temp">temperature</p>
      <p id="precip">precipitation</p>
      <p id="wind">wind speed</p>

    </div>
  </div>
  <div class="card" style="width: 13rem;">
    <img class="card-img-top" src="..." alt="image">
    <div class="card-body">

      <h5 id="day">Friday</h5>
      <p id="temp">temperature</p>
      <p id="precip">precipitation</p>
      <p id="wind">wind speed</p>

    </div>
  </div>
</div>
</div>
</body>
</html>
