<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <title>Five Day Forecast</title>
  </head>
  <body
<div class="container">

  <h1>Five Day Forecast</h1>
  <button class="btn btn-primary" id="cast">Click here!</button>

<br>
<br>
<button class="btn btn-success" id="epicodus">Epicodus Schedule</button>

<div class="row">
  <div class="card" style="width: 13rem;">
    <img class="card-img-top" id="mondayImg" src="img/sunny.png" alt="image">
    <div class="card-body">

      <h5 id="day">Monday</h5>
      <p id="mondayTemp"></p>
      <p id="mondayPrecip"></p>
      <p id="mondayWind"></p>
      <p id="monday">Class Cancelled</p>
    </div>
  </div>
  <div class="card" style="width: 13rem;">
    <img class="card-img-top" id="tuesdayImg" src="img/sunny.png" alt="image">
    <div class="card-body">

      <h5 id="day">Tuesday</h5>
      <p id="tuesdayTemp"></p>
      <p id="tuesdayPrecip"></p>
      <p id="tuesdayWind"></p>
      <p id="tuesday">Class Cancelled</p>
    </div>
  </div>
  <div class="card" style="width: 13rem;">
    <img class="card-img-top" id="wednesdayImg" src="img/sunny.png" alt="image">
    <div class="card-body">

      <h5 id="day">Wednesday</h5>
      <p id="wednesdayTemp"></p>
      <p id="wednesdayPrecip"></p>
      <p id="wednesdayWind"></p>
      <p id="wednesday">Class Cancelled</p>

    </div>
  </div>
  <div class="card" style="width: 13rem;">
    <img class="card-img-top" id="thursdayImg" src="img/sunny.png" alt="image">
    <div class="card-body">

      <h5 id="day">Thursday</h5>
      <p id="thursdayTemp"></p>
      <p id="thursdayPrecip"></p>
      <p id="thursdayWind"></p>
      <p id="thursday">Class Cancelled</p>

    </div>
  </div>
  <div class="card" style="width: 13rem;">
    <img class="card-img-top" id="fridayImg" src="img/sunny.png" alt="image">
    <div class="card-body">

      <h5 id="day">Friday</h5>
      <p id="fridayTemp"></p>
      <p id="fridayPrecip"></p>
      <p id="fridayWind"></p>
      <p id="friday">Class Cancelled</p>

    </div>
  </div>
</div>
</div>
</body>
</html>
